<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Homework 24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Readex+Pro&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
   
</head>

<body>
    <form id="container">
        <h2>PASSWORD GENERATOR</h2>
        <hr>
        <h3>Your secure password</h3>
        <div class="disp">
            <div>
                <input type="password" name="password" id="pass">
                <label for="pass"></label>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -18px; cursor: pointer;" onclick="myFunction()"></i>
               
            </div>
            <div id="butt">
                <button id="button" type="submit"></button> 
                <button id="copy" type="submit"></button>
           </div>
        </div>
        <input type="range" id="length" name="length" value="8" min="6" max="12" onclick="leng()">
        <p>Password length:<span id="pwd"></span></p>

        <div class="box">
            <input type="checkbox" id="upper">
            <label for="check">Include Uppercase Characters</label><br>
            <input type="checkbox" id="lower">
            <label for="check">Include Lowercase Characters</label><br>
            <input type="checkbox" id="number">
            <label for="check">Include Numbers</label><br>
            <input type="checkbox" id="symbol">
            <label for="check">Include Symbols</label>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>

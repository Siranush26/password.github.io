<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Homework 24</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Readex+Pro&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form id="container">
       <h2>PASSWORD GENERATOR</h2>
       <hr>
       <h3>Your secure password</h3>
        <div id="disp">
            <input type="password" name="password" id="pass">
            <label for="pass"></label>
            <button id="button" onclick="generate()"></button>
            <button id="copy"></button>  
      </div>
      <input type="range" id="length" name="length" value="8"  min="6" max="12" onclick="leng()">
      <p >Password length:<span id="pwd"></span></p>

     <div class="box">
        <input type="checkbox" id="upper"  >
        <label for="check" class="boxes">Include Uppercase Characters</label><br>
        <input type="checkbox" id="lower"  >
        <label for="check" class="boxes">Include Lowercase Characters</label><br>
        <input type="checkbox" id="number"  >
        <label for="check" class="boxes">Include Numbers</label><br>
        <input type="checkbox" id="symbol" >
        <label for="check" class="boxes">Include Symbols</label>
     </div>
    </form>
<script src="./js/script.js"></script>
    </body>
</html>
